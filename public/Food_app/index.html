<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="assets/img/apple-icon.png">
    <link rel="icon" href="assets/img/favicon.png">
    <title>
        Material Dashboard by Creative Tim
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/material-dashboard.css?v=2.0.0">
    <!-- Documentation extras -->

    <!-- iframe removal -->
</head>

<body class="">
    <div class="wrapper">
        <div class="sidebar" data-color="purple" data-background-color="white" data-image="./assets/img/sidebar-1.jpg">

            <div class="logo">
                <a href="http://www.creative-tim.com" class="simple-text logo-normal">
                    Food App
                </a>
            </div>
            <div class="sidebar-wrapper">
                <ul class="nav">

                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">
                            <i class="material-icons">content_paste</i>
                            <p>Driver View</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user.html">
                            <i class="material-icons">person</i>
                            <p>Place Order</p>
                        </a>
                    </li>

                </ul>
            </div>
        </div>

        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute fixed-top">
                <div class="container-fluid">
                    <div class="navbar-wrapper">
                        <a class="navbar-brand" href="#pablo">Dashboard</a>
                    </div>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        <form class="navbar-form">
                            <div class="input-group no-border">
                                <input type="text" value="" class="form-control" placeholder="Search...">
                                <button type="submit" class="btn btn-white btn-round btn-just-icon">
                                    <i class="material-icons">search</i>
                                    <div class="ripple-container"></div>
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </nav>
            <!-- End Navbar -->

            <div style="margin-top: 70px">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="bmd-label-floating">Order Id</label>
                        <select class="form-control" id="orderIdSelect">
                            <option value="testId1" selected>Nugegoda Restaurant</option>
                            <option value="testId2" >Mount Lavinia Restaurant</option>
                            <option value="testId3" >Moratuwa Restaurant</option>
                        </select>
                    </div>
                </div>
            </div>

            <div style="margin-top: 0px; padding-left: 15px;" align="center">
                <div class="col-md-10" style="height: 500px">
                    <div id="map-canvas" style="height: 95%"></div>
                </div>
            </div>


            <div class="content" style="margin-top: 0px; padding-top: 5px">
                <div class="container-fluid">
                    <div class="row" id="orderList">

                        <div class="col-md-12">
                            <div class="card">

                                <div class="card-header card-header-primary">
                                    <h4 class="card-title ">
                                        <b style="font-weight: 900;">Order Id: </b>
                                        <span id="orderId"></span>
                                    </h4>

                                    <p class="card-category">
                                        <b style="font-weight: 900;">Order Status: </b>
                                        <span id="orderStatus"></span>
                                    </p>

                                    <p class="card-category">
                                        <b style="font-weight: 900;">Order Origin: </b>
                                        <span id="orderOrigin"></span>
                                    </p>

                                    <p class="card-category">
                                        <b style="font-weight: 900;">Order Destination: </b>
                                        <span id="orderDestination"></span>
                                    </p>

                                    <p class="card-category">
                                        <b style="font-weight: 900;">Order Timestamp: </b>
                                        <span id="orderTimestamp"></span>
                                    </p>

                                </div>

                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead class=" text-primary">
                                            <th>ID</th>
                                            <th>Driver Id</th>
                                            <th>Distance (Km)</th>
                                            <th>Rating</th>
                                            <th></th>
                                            </thead>
                                            <tbody id="oderListTableBody">

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <footer class="footer ">
                <div class="container-fluid">
                    <nav class="pull-left">

                    </nav>
                    <div class="copyright pull-right">
                        &copy;
                        <script>
                            document.write(new Date().getFullYear())
                        </script>, made with love by
                        <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a> for a better web.
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>
